
{% load staticfiles %}

<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>  
	<link rel="shortcut icon" href="/media/utils/favicon.ico" />	
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">	
    <link href="https://cdn.bootcss.com/font-awesome/5.8.2/css/all.min.css" rel="stylesheet"  >
	<!-- 引入markdown高亮样式default.css -->
    <link rel="stylesheet" href="{% static 'pygments/default.css' %}">
	<link href="/static/css/global.css" rel="stylesheet">
	<link href="/static/css/index.css" rel="stylesheet">
	<link href="/static/css/header.css" rel="stylesheet">
	<link href="/static/css/footer.css" rel="stylesheet">
	<link href="/static/css/about.css" rel="stylesheet">
	<link href="/static/css/publications.css" rel="stylesheet">
	<link href="/static/css/research.css" rel="stylesheet">
</head>

<body>

    {% include 'header.html' %}
    <!-- 新增两个 div 容器 -->
    <div id="wrapper">
    {% block content %}{% endblock content %}
        <!-- <div id="push"></div> -->
    </div>

    {% include 'footer.html' %}



	<button type="button" id="BackTop" class="toTop-arrow" style="z-index: 100;">
		<span class="glyphicon glyphicon-menu-up" style="color:#FFF;" aria-hidden="true"></span>
		<p style="color:#FFF;">Top</p>
	</button>


	

	<!-- bootstrap.js 依赖 jquery.js 和popper.js，因此在这里引入 -->	
	<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
	<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdn.bootcss.com/popper.js/1.15.0/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>	


		
	<script>
	// 向上滚动的函数
	$(function () {
		$('#BackTop').click(function () {
			$('html,body').animate({scrollTop: 0}, 500);
		});
		$(window).scroll(function () {
			if ($(this).scrollTop() > 300) {
				$('#BackTop').fadeIn(300);
			} else {
				$('#BackTop').stop().fadeOut(300);
			}
		}).scroll();
	});
	</script>
</body>

</html>
